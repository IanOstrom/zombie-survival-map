<html>
	<head>
		<title>Example Map of "Zombie Apocolypse Survival" for Students</title>
		<style>
			#zombie_map {
				width: 600px;
				height: 400px;
				background-color: grey;
			}
		</style>
	</head>
	
	<body>
		<p>This website is an example map for students creating the <a href=https://projects.raspberrypi.org/en/projects/zombie-apocalypse-map>Zombie Apocolypse Survival Map Project</a> by the Raspberry Pi Foundation.</p>
		
		<p>Watch this video for a fun intro to the idea.</p>
		
		<iframe width="560" height="315" src="https://www.youtube.com/embed/QKm0xL7HXBc?rel=0" frameborder="0" allowfullscreen></iframe>
		
		<div id="zombie_map"></div>
		<p></p>
		<script>
			var zombie_map;
			function initMap() {
		
					zombie_map = new google.maps.Map(document.getElementById('zombie_map'), {
						zoom: 10,
						center: {lat: 52.206727, lng: 0.124450}
					  });
					
					zombie_map.addListener('click', function(e) {
						var location = e.latLng;
						place_marker(location);
					  });
			}
			
			function place_marker() {
				var marker = new google.maps.Marker({
					position: location,
					map: zombie_map
				  });
            }
		</script>
		
		<script async defer
			src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC3aXSQppg2sB75yVb2UmzvN9e7poia-YA&callback=initMap">
		</script>
	</body>
</html>
